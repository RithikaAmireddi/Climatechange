<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Glitchy Text</title>
    <link href='https://fonts.googleapis.com/css?family=Familjen+Grotesk' rel='stylesheet'>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden; /* Hide scrollbars */
            font-family: 'Familjen Grotesk', sans-serif; /* Apply the font */
            position: relative; /* Ensure proper positioning of absolute elements */
        }

        body {
            background-image: url('animated_ball.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1; /* Send it to the background */
        }

        .content-container {
            position: relative;
            z-index: 1; /* Bring it to the foreground */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
        }

        .glitch-text {
            font-size: 36px;
            color: white;
            text-align: center;
            text-transform: uppercase;
            animation: glitch 1s infinite linear alternate-reverse;
        }

        @keyframes glitch {
            0% {
                transform: translate(0);
            }
            20% {
                transform: translate(-2px, -2px);
            }
            40% {
                transform: translate(2px, 2px);
            }
            60% {
                transform: translate(-2px, 2px);
            }
            80% {
                transform: translate(2px, -2px);
            }
            100% {
                transform: translate(0);
            }
        }

        .start-message {
            display: none;
            position: absolute;
            bottom: 10px;
            right: 10px;
            font-size: 20px;
            color: white;
        }
    </style>
</head>
<body>
    <div class="content-container">
        <div class="glitch-text" id="glitch-text">Cl1m@t3 Ch@ng3</div>
    </div>

    <div class="start-message" id="start-message">Click on the text to begin.</div>

    <script>
        var iterations = 0;

        // Function to transform text into "Climate Change"
        function transformText() {
            var text = document.getElementById('glitch-text');
            text.textContent = "Climate Change";
            text.style.animation = 'none'; // Stop the glitch animation
            text.style.cursor = 'pointer'; // Change cursor to pointer
            text.onclick = function() {
                window.location.href = "destination_page.html"; // Redirect on click
            };
            document.getElementById('start-message').style.display = 'block'; // Show start message
        }

        // After 4 seconds (2 loops), transform the text
        setTimeout(function() {
            transformText();
        }, 4000); // 4 seconds
    </script>
</body>
</html>
